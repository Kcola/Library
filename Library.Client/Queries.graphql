query getDocs($search:String, $after: String, $before: String){
    doc( first:10, where: { title_contains: $search }, after:$after, before:$before) {
        edges {
            cursor
            node {
                docid
                title
                pdate
                publisher{
                    pubname
                }
            }
        }
        pageInfo {
            endCursor
            hasNextPage
            hasPreviousPage
            startCursor
        }
    }
}