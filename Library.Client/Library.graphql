  rtime: DateTime
}

type Reserves {
  copyid: String
  doc: Docs
  docid: Int!
  dtime: DateTime!
  lib: Branch
  libid: Int!
  position: String
  ptime: DateTime
  reader: Reader
  readerid: Int!
  resnumber: Int!
}

