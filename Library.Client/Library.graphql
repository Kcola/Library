  docid: Int!
  invEditor: [InvEditor]
  journalIssue: [JournalIssue]
  pdate: DateTime!
  publisher: Publisher
  publisherid: Int!
  reserves: [Reserves]
  title: String
  writes: [Writes]
}

"The `DateTime` scalar represents an ISO-8601 compliant date time type."
scalar DateTime

